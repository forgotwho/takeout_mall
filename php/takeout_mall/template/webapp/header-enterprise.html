<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html">

	<title>首页</title>
	<link rel="stylesheet" href="{MODULE_URL}template/styles/css/bootstrap.min.css">
	<link rel="stylesheet" href="{MODULE_URL}template/styles/css/common.css">
	<script src="{MODULE_URL}template/styles/js/jquery-1.11.1.min.js"></script>
	<script src="{MODULE_URL}template/styles/js/bootstrap.min.js"></script>
</head>

<body>
<div class="header">
	<div class="container flex">
		<div class="nav-left">
			{if !empty($setting['flogo'])}

			{else}
			<img src="{MODULE_URL}template/styles/images/logo.png" alt="" class="img-responsive logo">
			{/if}
		</div>
		<div class="nav-right">
			<a {if empty($_GPC['do']) || $_GPC['do'] == 'fengmian'}class="active"{/if} href="{php echo url('entry/webapp/Fengmian', array('eid' => $_GPC['eid'], 'm' => 'share_card'))}">首页</a>
			<a {if $_GPC['do'] == 'noticeList' || $_GPC['do'] == 'noticeDetail'}class="active"{/if} href="{php echo url('entry/webapp/noticeList', array('eid' => $_GPC['eid'], 'm' => 'share_card'))}">公告资讯</a>
			<a {if $_GPC['do'] == 'productList' || $_GPC['do'] == 'productDetail'}class="active"{/if} href="{php echo url('entry/webapp/productList', array('eid' => $_GPC['eid'], 'm' => 'share_card'))}">产品列表</a>
			<a {if $_GPC['do'] == 'about'}class="active"{/if} href="{php echo url('entry/webapp/about', array('eid' => $_GPC['eid'], 'm' => 'share_card'))}">关于我们</a>
