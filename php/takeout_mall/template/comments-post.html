{template 'common/header'}
<ol class="breadcrumb we7-breadcrumb">
    <a href="{php echo $this->createWebUrl('comments',array('op' => 'comments','userId'=>$_GPC['userId']))}"><i class="wi wi-back-circle"></i> </a>
    <li><a href="{php echo $this->createWebUrl('comments',array('op' => 'comments','userId'=>$_GPC['userId']))}">评论管理</a></li>
    <li><a href="#">{if $id==""}评论新增{/if}{if $id!=null}评论编辑{/if}</a></li>
</ol>
<form action="{php echo $this->createWebUrl('comments_add')}" method="post" class="article-post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$id}">
	<div class="form-group">
        <label for="" class="control-label col-sm-2">公告</label>
        <div class="form-controls col-sm-8">
			<select class="form-control" name="notice_id">
				<option value="">请选择</option>
				{loop $notice_lists $notice}
				<option value="{$notice['id']}" {if $list['notice_id']==$notice['id']}selected{/if}>{$notice['name']}</option>
				{/loop}
			</select>
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">评论人</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="user_id" value="{$list['user_id']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">评论内容</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="content" value="{$list['content']}">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">状态</label>
        <div class="form-controls col-sm-8">
            <input type="radio" name="status" value="01" {if $list['status']=="01"}checked{/if}>启用
			<input type="radio" name="status" value="00" {if $list['status']=="00"}checked{/if}>停用
        </div>
    </div>
	<div class="form-group">
        <label for="" class="control-label col-sm-2">排序</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="priority" value="{$list['priority']}">
        </div>
    </div>
    <input name="submit" value="保存" class="btn btn-primary btn-submit" type="submit">
    <input type="hidden" name="token" value="{$_W['token']}" />
	<input type="hidden" name="userId" value="{$userId}" />
</form>
{template 'common/footer'}
